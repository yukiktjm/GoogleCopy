<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:wght@300&display=swap" rel="stylesheet">
  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <header>
        <ul class="nav-links">
            <li ><a class="nav-link" href="">Gmail</a></li>
            <li><a class="nav-link" href="">Images</a></li>
            <li><img class="menu" src="/iconmonstr-menu-7-240.png" alt=""></li>
            <li><img class="account" src="/iconmonstr-bicycle-2-240.png" alt=""></li>
        </ul>
    </header>

    <main>
            <h1 class="pc"><span>G</span>oog<span>I</span>e</h1>
            <img class="sp" src="/Google.png" alt="google">
            <section>
                <img class="search-icon" src="/iconmonstr-magnifier-2-240.png" alt="">
                <input type="text" placeholder="Search Google or type a URL">
            </section>
            <div class="icons">
                <ul>
                    <li class="list">
                        <div class="shade">
                            <img class="skull" src="/skull_red.png" alt="">
                            <img class="icon" src="/iconmonstr-youtube-6-240.png" alt="">
                        </div>
                        <div class="name">Youtube</div>
                    </li>
                    <li class="list">
                        <div class="shade">
                            <img class="skull" src="/skull_green.png" alt="">
                            <img class="icon" src="/iconmonstr-android-os-1-240.png" alt="">
                        </div>
                        <div class="name">Android</div>
                    </li>
                    <li class="list">
                        <div class="shade">
                            <img class="skull" src="/skull_white.png" alt="">
                            <img class="icon" src="/iconmonstr-apple-os-1-240.png" alt="">
                        </div>
                        <div class="name">Apple</div>
                    </li>
                </ul>
            </div>    
    </main>
</body>
</html>
